<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify - Artist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-stretch">
      <div class="aside"></div>
      <div class="artist-container d-flex flex-column flex-wrap bg-dark">
        <div
          class="d-flex flex-column align-items-start px-3"
          style="background-image: url(assets/imgs/main/image-11.jpg)"
        >
          <div class="d-flex">
            <i class="bi bi-patch-check-fill text-primary"></i>
            <p class="text-white px-2 my-0">Artista Verificato</p>
          </div>
          <h1 class="text-white fw-bold" style="font-size: 4rem">Yellowcard</h1>
          <p class="text-white">3.433.158 ascoltatori mensili</p>
        </div>
        <div class="my-3 px-4">
          <i class="bi bi-play-circle-fill text-success"></i>
          <button class="mx-3 text-white bg-dark border border-white">
            Following
          </button>
          <i class="bi bi-three-dots text-white"></i>
        </div>
        <div class="d-flex justify-content-start align-items-start">
          <div>
            <h3 class="text-white">Popolari</h3>
            <ol class="text-white">
              <li>
                <img src="https://picsum.photos/200/300" height="50px" alt="" />
                CANZONE DURATA
              </li>
              <li>CANZONE N.STREAM DURATA</li>
              <li>CANZONE N.STREAM DURATA</li>
              <li>CANZONE N.STREAM DURATA</li>
              <li>CANZONE N.STREAM DURATA</li>
            </ol>
            <p class="text-white">VISUALIZZA ALTRO</p>
          </div>
          <div class="d-flex flex-column">
            <h3 class="text-white">Brani che ti piacciono</h3>
            <div class="d-flex position-relative">
              <i
                class="bi bi-chat-heart-fill text-success"
                style="position: absolute; left: 48px; bottom: 8px"
              ></i>
              <img
                src="https://picsum.photos/200/300"
                alt="random-img"
                class="rounded-circle"
                height="80px"
                width="80px"
              />
              <div class="px-2">
                <h6 class="text-white">Hai messo mi piace a 11 brani</h6>
                <p class="text-white">Di Yellowcard</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="side"></div>
      <div class="footer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
